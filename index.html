<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-1 hour">
        9AM
        </div>
          <textarea class="col-10"id="toDo-9"></textarea>
        <div class="col-1 saveBtn" id="" data-time="9" >
          <span class="oi oi-box"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">
        10AM
        </div>
          <textarea class="col-10" id="toDo-10"></textarea>
        <div class="col-1 saveBtn hover" id="" data-time="10">
          <span class="oi oi-box"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">
        11AM
        </div>
          <textarea  class="col-10"id="toDo-11"></textarea>
        <div class="col-1 saveBtn" data-time="11">
          <span class="oi oi-box"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">
        12PM
        </div>
          <textarea class="col-10"id="toDo-12"></textarea>
        <div class="col-1 saveBtn" data-time="12">
          <span class="oi oi-box"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">
        1PM
        </div>
          <textarea class="col-10" id="toDo-13" data-time="13"></textarea>
        <div class="col-1 saveBtn">
          <span class="oi oi-box"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">
        2PM
        </div>
          <textarea class="col-10" id="toDo-14"></textarea>
        <div class="col-1 saveBtn" data-time="14">
          <span class="oi oi-box"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">
        3PM
        </div>
          <textarea class="col-10" id="toDo-15"></textarea>
        <div class="col-1 saveBtn" data-time="15">
          <span class="oi oi-box"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">
        4PM
        </div>
          <textarea class="col-10" id="toDo-16"></textarea>
        <div class="col-1 saveBtn" data-time="16">
          <span class="oi oi-box"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">
        5PM
        </div>
          <textarea class="col-10" id="toDo-17"></textarea>
        <div class="col-1 saveBtn" data-time="17">
          <span class="oi oi-box"></span>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
